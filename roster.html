{% extends 'base.html' %}

{% block title %}
My Roster
{% endblock %}
{% block content %}
<style>
    body {
      text-align: center;
      background-color: darkcyan;
  }
    form {
      display: inline-block;
      background-color: #3d49ce;
      border-radius: 20px;
      box-sizing: border-box;
      height: 100px;
      padding: 20px;
      width: 500px;
  }

  table,
      th,
      td {
        padding: 10px;
        border: 1px solid black;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
        background-color: white;
        
      }

 
 

    
  
  
  </style>
<h1>My Roster</h1>
<h3>Add Player</h3>
<form method="POST">
    
    <p>Name:     <input name="player_name"></p>
    <p>Position:  <input name="player_position"></p>
    <button>Save</button>
  </form>
<h2>Roster</h2>
<table>
    <tr><th>Name</th> <th>Position</th></tr>
    {% for player in team %}
    <TR>
       <TD>{{player.player_name}}</TD>
       <TD>{{player.player_position}}</TD>
      
   </TR>
   
    
    {% endfor %}
    
    </table>   
{% endblock %}
